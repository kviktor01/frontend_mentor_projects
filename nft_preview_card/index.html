<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./css/main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
<div class="card">
  <div class="card__img-wrapper">
    <img src="./images/image-equilibrium.jpg" alt="Equilibrium NFT" class="card__img">
    <div class="card__img-overlay"></div>
    <img src="./images/icon-view.svg" alt="overlay" class="card__img-icon">
  </div>
  <h1 class="card__header">Equilibrium #3429</h1>

  <p class="card__text"> Our Equilibrium collection promotes balance and calm. </p>

  <div class="card__price-container"  >
    <div class="card__price"><img src="images/icon-ethereum.svg" alt="ethereum-icon"> 0.041 ETH</div>
    <div class="card__time"><img src="images/icon-clock.svg" alt="clock-icon"> 3 days left </div>
  </div>

  <div class="card__footer">
    <img class="card__avatar" src="images/image-avatar.png" alt="avatar"/> Creation of <span>Jules Wyvern</span>
  </div>

</div>
</body>
</html>
